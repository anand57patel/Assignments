<script>
    //rest parameter:
    // The rest parameter syntex allow us to represent an idenfinite number of arguments as an array

    function Myfun(...data)
    {
        let a = 0;
        for(newdata of data)
        {
            a+=newdata
        }
        return a;

    }
    console.log(Myfun(1,2));
    console.log(Myfun(2,2,2));
</script>
