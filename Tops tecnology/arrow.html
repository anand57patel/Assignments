<script>
    //without arrow

    let data = function(x,y)
    {
        sum=x+y;
        return sum
    }
    console.log(data(4,5));

    //with arrow
    let a=()=>console.log("this is an arrow function");
    a();

    //arrow with para 
    let NewData =(fname,lname)=>{
        console.log(fname+""+lname);
    }
    NewData("tops","tech")
</script>
